<ion-header>
  <ion-toolbar>
    <ion-title>Esc√°ner QR</ion-title>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="startScan()">Iniciar Escaneo</ion-button>
  <ion-button expand="block" color="danger" (click)="stopScan()" *ngIf="isScanning">

  <p *ngIf="scanResult">Resultado: {{ scanResult }}</p>
</ion-content>
