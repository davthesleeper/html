<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding">
    <h2 class="text-center">Accede a tu cuenta</h2>
    <p class="text-center">Introduce tus credenciales para acceder a las funcionalidades.</p>
  </div>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" color="primary" class="mt-4">Iniciar Sesión</ion-button>
  </form>
  <p class="text-center mt-4">
    ¿No tienes una cuenta? <a routerLink="/register" class="text-blue-500 underline">Regístrate aquí</a>.
  </p>
</ion-content>
